<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Delícias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png>
</head>
<body>

    <header>
        <div class="container">
            <img src="logo.jpeg" alt="Logo da Loja" class="logo">
            <nav>
                <ul>
                    <li>
    <a href="https://instagram.com/brendelicias" target="_blank" class="instagram-link">
        <img src="instagram.png" alt="Instagram"> Instagram
    </a>
</li>
                    <li><a href="#bolos">Bolos</a></li>
                    <li><a href="#doces">Doces</a></li>
                    <li><a href="#salgados">Salgados</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h1>Doces & Salgados Feitos com Amor</h1>
        <p>Peça agora e receba em sua casa!</p>
    </section>

    <main class="container">
        <section id="bolos" class="product-grid">
            <h2>Nossos Bolos</h2>
            <div class="card">
                <img src="bolo.JPG" alt="Bolo">
                <h3>Bolo de Chocolate</h3>
                <p>R$ 50,00</p>
                <button onclick="fazerPedido('Bolo de Chocolate')">Encomendar</button>
            </div>
            </section>
    </main>

    <div id="whatsapp-button" onclick="abrirWhatsapp()">
        <img src="whatsapp.png" alt="WhatsApp" id="whatsapp-icon">
        <span class="tooltip"> </span>
    </div>
    <footer>
    <p>Siga-nos no Instagram para novidades:</p>
    <a href="https://instagram.com/brendelicias" target="_blank">
        <img src="instagram.png" alt="Siga no Instagram" class="insta-footer-icon">
    </a>
    <p>&copy; 2024 Minha Loja de Delícias - Todos os direitos reservados.</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
